<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	table{
		margin: auto;
		border: 5px solid red;
		border-radius:5px;
		width: 300px;
		text-align: center;
		padding: 0;	
	}
	
	caption{
		color: red;
		font-weight: 900;
	}
	
	thead{
		background-color: #E0EF92;
		text-align: center;
	}
	tbody{
		background-color: #9CE489;
	}
	tfoot{
		background-color: #E0EF92;
	}
	
	tbody tr:HOVER{
		background-color: #FFFFCC;
		cursor: pointer;
	}
	

</style>

</head>
<body>
	
	<table>
		<caption>购物清单</caption>
		<thead>
			<tr>
				<td>编号</td>
				<td>名称</td>
				<td>数量</td>
				<td>价格</td>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>1</td>
				<td>中华牙膏</td>
				<td>5</td>
				<td>7</td>
			</tr>
			
			<tr>
				<td>2</td>
				<td>洗衣粉</td>
				<td>2</td>
				<td>6</td>
			</tr>
			
			<tr>
				<td>3</td>
				<td>沐浴露</td>
				<td>5</td>
				<td>9</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td colspan="3">总价</td>
				<td>10</td>
			</tr>
		</tfoot>
		
	</table>
	
</body>
</html>
